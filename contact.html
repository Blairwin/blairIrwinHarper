<body id="page3" class="page2And3">
    <div class="mainWrapper">
        <header>

                    </ul>
                </nav>
            </div>
            <div class="colorGrey">
                <h1>Contact me</h1>
            </div>
        </header>
        <main id="maincontent">
            <section class="contact" id="contact">
                <div class="infoFormFlex">
                    <div class="contactInfoFlexParent">
                            <div class="iconWrapper">
                                <ul class="iconFlexParent">
                                    <!-- I feel like the li/a/i combos below should maybe be inline, but honestly, it looked so messy and confusing to me that I broke them out... feel free to correct me. :) -->
                                    <li>
                                        <a href="http://www.facebook.com">
                                            <i class="fab fa-facebook-f" aria-hidden="true"></i>
                                            <span class="sr-only">Facebook link</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="https://twitter.com">
                                            <i class="fab fa-twitter" aria-hidden="true"></i>
                                            <span class="sr-only">Twitter link</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="https://www.linkedin.com">
                                            <i class="fab fa-linkedin-in" aria-hidden="true">
                                            </i>
                                            <span class="sr-only">Linkedin link</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="https://www.instagram.com">
                                            <i class="fab fa-instagram" aria-hidden="true"></i>
                                            <span class="sr-only">Instagram link</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div class="email">
                                <a href="mailto:info@email.com">info@email.com</a>
                            </div>
                            <div>
                                <p>123 - 456 - 7890</p>
                                <p>123 Queen Street West, Unit 10</p>
                                <p>Toronto, Ontario</p>
                                <p>M5V2D5</p>
                            </div>
                    </div>    
                    <div class="contactForm">
                        <div class="nameEmail">
                            <form action="#" method="#" class="myForm" name="myForm">
                                <label for="name" class="visuallyHidden">Name</label>
                                <input type="name" id="userName" name="userName" placeholder="Name">
                                <label for="emailAddress" class="visuallyHidden">Email address</label>
                                <input type="email" id="userEmail" name="emailAddress" placeholder="Email address">
                        </div>  
                        <div class="message">
                            <label for="message" class="visuallyHidden">Message</label>
                            <input type="message" id="userMessage" name="message" placeholder="Message">
                        </div>
                        <div>    
                            <button>Submit</button>
                        </div>
                            </form>
                    </div>
                </div>    
            </section>
        </main>
        <footer>
            <p>Copyright &copy; 2018 HackerYou</p>
